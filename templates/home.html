{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Łukasz Socik</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div id="preloader">
        <div id="loader"></div>
    </div>
    <header id="header" class="fixed-top">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="header-left">
          <h1 class="logo">
            <a href={% url 'home' %}>Łukasz</a>
          </h1>
        </div>
        <div class="header-center">
          <nav id="navbar" class="navbar">
            <ul>
              <li>
                <a class="active" href={% url 'home' %}>Home</a>
              </li>
              <li>
                <a href={% url 'about' %}>About</a>
              </li>
              <li>
                <a href={% url 'resume' %}>Resume</a>
              </li>
              <li>
                <a href={% url 'projects' %}>Projects</a>
              </li>
              <li>
                <a href={% url 'contact' %}>Contact</a>
              </li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav>
        </div>
        <div class="header-right">
          <div class="header-social-links">
            <a href="https://github.com/lsocpb" class="github">
              <i class="bi bi-github"></i>
            </a>
            <a href="#" class="linkedin">
              <i class="bi bi-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <section id="hero" class="d-flex align-items-center">
      <div id="background-animated" style="width: 100%; height: 100vh;"></div>
      <div class="container d-flex flex-column align-items-center" data-aos="zoom-in" data-aos-delay="100">
        <h1>Łukasz Socik</h1>
        <h2>Fullstack Developer</h2>
        <a href={% url 'about' %} class="btn-about">About</a>
      </div>
    </section>
  <script src="{% static 'scripts/script.js' %}"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script>
      VANTA.DOTS({
        el: "#background-animated",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xffffff,
        backgroundColor: 0x8bceeb,
        showLines: false
      })
    </script>
    <script>
      AOS.init();
    </script>
  </body>

</html>
